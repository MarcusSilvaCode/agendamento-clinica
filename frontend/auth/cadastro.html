<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro | Clínica</title>
  <link rel="stylesheet" href="/frontend/css/cadastro.css">
</head>
<body>

  <div class="login-container">
    <h1>Clínica Saúde+</h1>
    <p class="subtitulo">Criar conta</p>

    <div id="mensagem" class="mensagem"></div>

    <form id="formCadastro">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="senha" placeholder="Senha" required>

      <button type="submit">Cadastrar</button>
    </form>

    <p class="link">
      Já tem conta? <a href="/frontend/auth/login.html">Entrar</a>
    </p>
  </div>

  <script src="/frontend/js/cadastro.js"></script>
</body>
</html>
